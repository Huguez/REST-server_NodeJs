<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Chat</title>
   <!-- CSS only -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="container">

   <main class="row mt-5">
      <div class="col-sm-6">

         <h3> Enviar mensaje </h3>
         
         <hr />
         
         <input type="text" id="txtUID" class="form-control mb-2" placeholder="uid" autocomplete="off" />

         <input type="text" id="txtMSG" class="form-control mb-2" placeholder="Mensaje" autocomplete="off" />

         <h3> Usuarios </h3>
         
         <hr />

         <ul id="listUsers" class="col-sm-6 ">

         </ul>

      </div>
      <div class="col-sm-6">
         <h3>Chat Completo</h3>
         <hr />
         <ul id="listMensajes">

         </ul>
      </div>
   </main>

   <button id="btnLogout" class="btn btn-outline-secondary">
      Log-out
   </button>

   <script src="./socket.io/socket.io.js"></script>
   <script src="./js/chat.js"></script>
   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
